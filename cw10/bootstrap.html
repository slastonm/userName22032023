<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-sm bg-primary">100% wide until small breakpoint</div>
    <div class="container-md bg-secondary">100% wide until medium breakpoint</div>
    <div class="container-lg bg-success">100% wide until large breakpoint</div>
    <div class="container-xl bg-danger">100% wide until extra large breakpoint</div>
    <div class="container-xxl bg-warning">100% wide until extra extra large breakpoint</div>
    <div class="container-fluid bg-info">
        Fluid
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-4 col-xl-6 bg-primary">
              Column
            </div>
            <div class="col-sm-4 col-md-8 col-xl-6 bg-warning">
              Column
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4">1</div>
            <div class="col-sm-12 col-md-4">2</div>
            <div class="col-sm-12 col-md-4">3</div>
        </div>
    <div class="container-fluid bg-info">
        Fluid
    </div>
  </body>
</html>
